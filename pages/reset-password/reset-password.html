<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset-password.css">
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <title>Restablecer Contraseña</title>
</head>

<body>
    <section class="container">
        <section class="titulo-minimizar">
            <p>Inventario Salud Vecinal</p>
            <div>
                <a href="/index.html"><img src="/img/minimizar.png" alt="Minimizar"></a>
                <a href="/index.html"><img src="/img/maximizar.png" alt="Maximizar"></a>
                <a href="/index.html"><img src="/img/cerrar-ventana.png" alt="Cerrar Ventana"></a>
            </div>
        </section>
        <section class="container-form">
            <h1>Restablecer Contraseña</h1>
            <form action="/pages/login/login.html">
                <label for="tipo-documento">Tipo de documento:</label>
                <select name="tipo-documento" id="tipo-documento">
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="pp">Pasaporte</option>
                </select>
                <label for="numero-documento">Número de documento:</label>
                <input type="text" id="numero-documento" name="numero-documento" required>
                <button type="submit">Restablecer contraseña</button>
            </form>
            <div>
                <p>¿No tienes una cuenta? <a href="/pages/register/register.html">Regístrate aquí</a></p>
            </div>
        </section>
    </section>

</body>

</html>
